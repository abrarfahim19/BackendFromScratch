<html>
  <head>

    <style>
      * {
        margin: 0px;
        padding: 0px;
        font-family: "Roboto";
      }
      html,
      body {
        width: 100%;
        height: 100%;
      }
      body {
        background-color: #ececec;
        background-image: url("https://images.unsplash.com/photo-1690304315368-5882f4de6eb6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1770&q=80");

        background-position: center top;
      }
      h1 {
        max-width: 400px;
        margin: 0 auto;
        padding: 40px 0px;
        font-size: 18px;
        text-align: center;
      }
      a {
        color: #f67b45;
      }
      a:hover {
        color: #227093;
      }
    </style>
  </head>

    <h1>
      Hello World. To see more wallpapers like this and make your new tab more
      delightful. Check out this
